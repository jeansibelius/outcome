name: "Health check"

on:
  push:
    branches: [mvp]
  schedule:
    # * is a special character in YAML CRON string has to be quoted
    # Daily at 10.00
    - cron:  '6 11 * * *'

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
    - name: Current date
      run: date
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v2
      with:
        # Check the following URLs one by one sequentially
        url: "https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com"
        # Follow redirects, or just report success on 3xx status codes
        follow-redirect: false # Optional, defaults to "false"
        # Fail this action after this many failed attempts
        max-attempts: 3 # Optional, defaults to 1
        # Delay between retries
        retry-delay: 5s # Optional, only applicable to max-attempts > 1
    - name: Health Check Success
      if: success() 
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        description: "Health check of https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com succeeded"
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Health Check Fail
      if: failure()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: error 
        text: "Deployed a new version of Pokedex"
        description: "Health check of https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com failed"
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
