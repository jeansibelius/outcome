name: "Health check"

on:
  schedule:
    # * is a special character in YAML CRON string has to be quoted
    # Daily at 03.06
    - cron:  '6 3 * * *'

env:
  DEPLOYMENT_URL: https://${{secrets.HEROKU_APP_NAME}}.fly.dev
jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
    - name: Current date
      run: date
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v2
      with:
        # Check the following URLs one by one sequentially
        url: $DEPLOYMENT_URL
        # Follow redirects, or just report success on 3xx status codes
        follow-redirect: false # Optional, defaults to "false"
        # Fail this action after this many failed attempts
        max-attempts: 3 # Optional, defaults to 1
        # Delay between retries
        retry-delay: 5s # Optional, only applicable to max-attempts > 1
    - name: Health Check Success
      if: success() 
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        description: "Health check of $DEPLOYMENT_URL succeeded"
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    - name: Health Check Fail
      if: failure()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: error 
        description: "Health check of $DEPLOYMENT_URL failed"
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
